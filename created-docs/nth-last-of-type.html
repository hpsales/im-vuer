<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      text-align: center;
    }
    .box .item {
      color: #FFF;
      padding: 20px;
      margin: 20px;
      background-color: pink;
    }
    .box .ccc {
      color: #FFF;
      padding: 20px;
      margin: 20px;
      background-color: pink;
    }
    .box .item:first-child {
      background-color: blue;
    }



/*    .box .item:last-child {
      background-color: blue;
    }*/
    .box .item:nth-last-of-type(1) {
      background-color: blue;
    }
/*    .box .item:nth-last-child(1) {
      background-color: blue;
    }*/
    
  </style>
</head>
<body>
  <div class="box">
    <p class="item">1</p>
    <p class="item">2</p>
    <p class="item">3</p>
  </div>
  <br><br>
  <div class="box">
    <p class="item">1</p>
    <p class="item">2</p>
    <h3 class="ccc">占位</h3>
  </div>
  <br><br>
  <div class="box">
    <p class="item">1</p>
    <p class="item">2</p>
  </div>
</body>
</html>
