<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./im-vuer.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #8fbafb;
    }
  </style>
</head>
<body>
  <div id="app">
    <im-switch class="demo" v-model="data4" @click.native="active"></im-switch>
  </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.14/vue.js"></script>
<script src="./im-vuer.js"></script>
<script>
let lib = window['im-vuer']
Vue.component(lib.Tab.name, lib.Tab)
Vue.component(lib.Step.name, lib.Step)
Vue.component(lib.CountUp.name, lib.CountUp)
Vue.component(lib.Marquee.name, lib.Marquee)
Vue.component(lib.Rater.name, lib.Rater)
Vue.component(lib.CheckBox.name, lib.CheckBox)
Vue.component(lib.CheckBoxItem.name, lib.CheckBoxItem)
Vue.component(lib.SwiperOut.name, lib.SwiperOut)
Vue.component(lib.TimeLine.name, lib.TimeLine)
Vue.component(lib.TimeLineItem.name, lib.TimeLineItem)
Vue.component(lib.Radio.name, lib.Radio)
Vue.component(lib.RadioItem.name, lib.RadioItem)
Vue.component(lib.Swiper.name, lib.Swiper)
Vue.component(lib.SwiperItem.name, lib.SwiperItem)
Vue.component(lib.IndexList.name, lib.IndexList)
Vue.component(lib.CityPicker.name, lib.CityPicker)
Vue.component(lib.DatePicker.name, lib.DatePicker)
Vue.component(lib.Picker.name, lib.Picker)
Vue.component(lib.PickerItem.name, lib.PickerItem)
Vue.component(lib.Progress.name, lib.Progress)
Vue.component(lib.Switch.name, lib.Switch)
Vue.use(lib.ConfirmPlugin);
Vue.use(lib.ToastPlugin);
Vue.use(lib.ActionSheetPlugin);
Vue.use(lib.TipPlugin);
let vm = new Vue({
  el: '#app',
  data () {
    return {
      data4: false
    }
  },
  methods: {
    active () {
      this.data4 = !this.data4
      if (this.data4) {
        this.$confirm({
          title: 'im-vuer',
          content: '感谢使用im-vuer',
          styleFor: 'ios',
          opts: [{
            txt: '确定',
            color: '#00bfff',
            cb: () => {

            }
          }],
          complete: () => {
            this.data4 = false
          }
        })
      }
    }
  },
  mounted () {
    this.active()
  }
})
</script>
</html>
